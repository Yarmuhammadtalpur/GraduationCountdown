<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
<section class="container">
    <div>
    <h1 class="count-heading">Time Left for Graduation. <span class="count-heading-coffee">☕☕</span></h1>
    <div class="countdown">
        <div class="timer-day">
            <h2 class="day">00</h2>
            <h3>Days</h3>
        </div>
        <div class="timer-hours">
            <h2 class="hours">00</h2>
            <h3>hours</h3>
        </div>
        <div class="timer-minutes">
            <h2 class="minutes">00</h2>
            <h3>minutes</h3>
        </div>
        <div class="timer-seconds">
            <h2 class="seconds">00</h2>
            <h3>seconds</h3>
        </div>
    </div>
</div>
</section>
<script src="app.js"></script>
</body>
</html>
